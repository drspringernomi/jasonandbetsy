<body>

  <h1>Will you go on a date with me? ğŸ’–ğŸ¥º</h1>
  
  <div class="timer" id="countdown">Loading countdown... â³</div>

  <script>
    // Countdown logic
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("October 11, 2025 08:00:00").getTime();

    const countdownInterval = setInterval(function() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(countdownInterval);
        countdownElement.innerHTML = "It's time! ğŸ’•";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s ğŸ’`;
    }, 1000);

    // Button actions
    function answerYes() {
      alert("I can't wait! ğŸ’•ğŸ˜");
    }

    }
  </script>
